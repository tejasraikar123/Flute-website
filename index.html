<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container img {
            display: block;
            margin-bottom: 10px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="displayImage('E:/Tejas/Flute website/Images/SA.png')">Button 1</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/RE.png')">Button 2</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/GA.png')">Button 3</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/MA.png')">Button 4</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/PA.png')">Button 5</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/DHA.png')">Button 6</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/NHI.png')">Button 7</button>
        <button onclick="displayImage('E:/Tejas/Flute website/Images/SA.png')">Button 8</button>
        <button onclick="undoLast()">UNDO</button>
        <button onclick="resetAll()">RESET</button>
    </div>
    <div class="image-container" id="imageContainer"></div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const imageStack = [];

        function displayImage(imagePath) {
            const img = document.createElement('img');
            img.src = imagePath;
            imageContainer.appendChild(img);
            imageStack.push(img);
        }

        function undoLast() {
            if (imageStack.length > 0) {
                const lastImage = imageStack.pop();
                imageContainer.removeChild(lastImage);
            }
        }

        function resetAll() {
            while (imageStack.length > 0) {
                const lastImage = imageStack.pop();
                imageContainer.removeChild(lastImage);
            }
        }
    </script>
</body>
</html>
